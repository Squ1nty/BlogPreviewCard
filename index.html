<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <div class="mainBody">
    <div class="blogPreviewContainer">
      <div class="imgContainer">
        <img class="imgPreview" src="./assets/images/illustration-article.svg" alt="Blog Illustration Image Preview">
      </div>
      <div class="textContainer">
        <div class="learningTagContainer">
          <p class="learningTag">
            Learning
          </p>
        </div>
        <div class="publishedDateContainer">
          <p class="publishedDate">
            Published 21 Dec 2023
          </p>
        </div>
        <div class="blogTitleContainer">
          <h1 class="blogTitle">
            HTML & CSS foundations
          </h1>
        </div>
        <div class="blogDescContainer">
          <p class="blogDesc">
            These languages are the backbone of every website,
            defning structure, content, and presentation.
          </p>
        </div>
      </div>
      <div class="userContainer">
        <div class="userProfileImgContainer">
          <img class="userProfileImg" src="./assets/images/image-avatar.webp" alt="Post Creator's Profile Image">
        </div>
        <div class="usernameContainer">
          <p class="username">
            Greg Hooper
          </p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
